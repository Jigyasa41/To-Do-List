<html lang="en">

<head>

    <script src="./script.js" defer></script>
    <title>Todo_List</title>

<body>
   
    <section class="todo">
        <div class="head">
        <h2>To-Do List </h2> <img src="1560.png" width="50px" height="50px" alt="">
    </div>
        <div class="input"> 
            <input type="text" class="input-field" id="todoInput" 
            placeholder="Add a new to do" />
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoList">
                
            </li>
        </ul> 
        <div>
            <hr class="counter"/>
            <div class="counter-container">
                <p>
                    <span id="todoCount"> 0 </span>
items total</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
      
    </section>
